<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<head>
</head>

<body>

<div th:each="post : ${posts}">
    <h2 th:text="${post.getTitle()}">
        title
    </h2>

    <p th:text="${'Posted by ' + post.getUser().getLogin()}"> author </p>
    <p th:text="${'Content ' + post.getContent()}"> content </p>
    <p th:text="${'Publication date ' + post.getAdded_date()}"> date </p>

    <form th:action="@{/deletepost/} + ${post.getId()}" method="get">
        <input type="submit" value="Delete">
    </form>

    <h3 th:if="${post.getComments().size() > 0}">Comments:</h3>

    <div style="margin-left: 20px" th:each="comment : ${post.getComments()}">
        <p th:text="${'Posted by ' + comment.getAuthor()}"> author </p>
        <p th:text="${'Content: ' + comment.getMessage()}"> content </p>
        <p th:text="${'Publication date ' + comment.getDate_added()}"> date </p>

        <form th:action="@{/deletecomment/} + ${comment.getId()}" method="get">
            <input type="submit" value="Delete">
        </form>
    </div>
</div>

</body>

</html>
